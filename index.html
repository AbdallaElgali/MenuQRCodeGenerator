<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        #loadingModal .modal-content {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        #loadingModal .spinner-border {
            width: 6rem;
            height: 6rem;
            border-width: 8px;
        }
        #loadingModal p {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Sexy Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-5">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Generating Your QR Code...</p>
            </div>
        </div>
    </div>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-5">
                    <h1 class="mb-4">GET YOUR MENU QR CODE</h1>
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="pdfFile" class="form-label">Upload PDF:</label>
                            <input type="file" class="form-control" id="pdfFile" accept="application/pdf" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Generate QR Code</button>
                    </form>
                    <div id="qrContainer" class="hidden mt-5">
                        <h2 class="mt-3">Your QR Code</h2>
                        <img id="qrCode" alt="QR Code will appear here">
                        <p id="downloadText"></p>
                        <a id="downloadLink" download="qrcode.png" class="btn btn-link mt-3">Download QR Code</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
